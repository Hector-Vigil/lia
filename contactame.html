<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- Link a los iconos de la biblioteca de Google Fonts -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/contactame.css">

	<!-- --------FAVICON-------- -->
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

	<header class="container m-auto text-center mcab-top">
		<h2>Hablemos</h2>
		<p>Déjame un mensaje y te contacto</p>
	</header>

	<div class="container m-auto gridContainer ml-top contacto">
		<div class="contactoFoto m-auto">
			<img src="img/02-contacto.png" alt="">
		</div>

		<div class="inputContainer pc-top">
			<p>
				<input type="text" name="nombre" placeholder="Nombre" required class="mm-bottom pxxc-bottom pxxc-top pxxc-left">
			</p>

			<p>
				<input type="email" name="correo" placeholder="Correo" required class="mm-bottom pxxc-bottom pxxc-top pxxc-left">
			</p>

			<p>
				<input type="tel" name="telefono" placeholder="Teléfono" class="mm-bottom pxxc-bottom pxxc-top pxxc-left">
			</p>


			<p>
				<textarea name="texto" id="" rows="5" placeholder="Mensaje" class="mm-bottom pxxc-bottom pxxc-top pxxc-left"></textarea>

			
			</p>

			<div>
				<input type="submit" name="enviar" id="enviar" value="ENVIAR" class="para-boton m-auto mxc-top pm-right pm-left submit">
			</div>
		</div>
	</div>

	
	
</body>
</html>
